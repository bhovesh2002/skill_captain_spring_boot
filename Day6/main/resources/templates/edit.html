<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit</h1>
<h2>Add User</h2>
<form th:action="@{/users/edit}" method="post">
    <label for="id">Id of the user you want to edit:</label>
    <input type="number" id="id" name="id"/>
    <button type="submit">Find User</button>
    <br><br>
    <p th:text="${message}">If user doesn't exist, it'll be shown here</p>
</form>
</body>
</html>
